<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //HTML요소 조작하기 
    
//1. html 요소 선택하기 
    /*1.get 메서드
    document.getElementById
    document.getElementsByClassName
    document.getElementsByTagName
    */
    let title = document.getElementById('title');  // HTML요소의 ID로 요소 찾기 
    console.log(title);

    let items = document.getElementsByClassName('item');  //HTML 클래스명으로 요소 찾기
    console.log(items);
    console.log('스쿼트:', items[0]);
    console.log('벤치프레스:', items[1]);
    console.log('데드리프트:', items[2]);

    let liList = document.getElementsByTagName('li');    //HTML 태그명으로 요소 찾기
    console.log(liList);

/*2. DOM 요소 쿼리*/
//querySelector와 querySelectorAll은 CSS 선택자를 사용해 요소를 찾는 메서드 
//document.querySelector(CSS Selector) - 지정된 선택자에 일치하는 문서 내 첫 번째 요소를 반환
//document.querySelectorAll - 지정된 선택자에 일치하는 요소 목록을 반환
let h2 = document.querySelector('#title');  //지정된 선택자에 일치하는 문서 내 첫 번째 요소를 반환
console.log('h2:', h2);

let item = document.querySelector('.item'); //지정된 선택자에 일치하는 문서 내 첫 번째 요소를 반환
console.log('query item', item);

let itemAll = document.querySelectorAll('.item'); //지정된 선택자에 일치하는 요소 목록을 반환
console.log('itemAll:', itemAll);
console.log('itemAll[0]:', itemAll[0]);
console.log('itemAll[0]:', itemAll[1]); 
console.log('itemAll[0]:', itemAll[2]); 


//2. HTML 요소 조작하기 
// 콘텐츠 수정하기 
/*
textContent와 innerHTML 프로퍼티가 있습니다. 이 프로퍼티를 통해 요소의 콘텐츠를 가져오거나 수정할 수 있습니다.
*/

//textContent - HTML 태그를 모두 제거하고 순수한 텍스트 데이터만 제공
h2.textContent = '<span>  운동!!! </span>';
//innerHTML - HTML 태그를 그대로 제공
h2. innerHTML = '<span>  운동@@@ </span>';

//속성 제어하기 
/*
setAttribute- 요소에서 주어진 이름의 속성값을 입력
getAttribute- 요소에서 주어진 속성의 값을 가져옴
removeAttribute - 요소에서 주어진 이름의 속성을 제거
*/
let input = document.querySelector('input');
input.setAttribute('placeholder', '헬스 운동을 입력해주세요!');
input.setAttribute('required', '');
input.removeAttribute('placeholder');
input.removeAttribute('required'); 

</script>

<body>
    <section>
        <h2 id="title">운동</h2>
        <form name="myform">
            <input type="text" name="myText" placeholder="운동을 입력해주세요">
            <button>추가</button>
        </form>
        <ul class="list">
            <li class="item">스쿼트</li>
            <li class="item">벤치프레스</li>
            <li class="item">데드리프트</li>
        </ul>
        <p class="hello">안녕하세요.</p>
    </section>
</body>

</html>
