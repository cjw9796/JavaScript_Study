<!DOCTYPE html>
<html>

<body>
    <p id="special"></p>
    <script>
        document.getElementById("special").innerHTML
            = "Hello World!";
    </script>
    
    <p>첫번째 p 요소</p>
    <p>두번째 p 요소</p>
    <p id="special"></p>
    <script>
        let eleArray = document.getElementsByTagName("p");
        document.getElementById("special").innerHTML = 'eleArray[0]: ' + eleArray[1].innerHTML;
    </script>
</body>

</html>
