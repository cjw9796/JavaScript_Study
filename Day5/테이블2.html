<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="table2.js"></script>
</head>
<body>

<div id="wrap">
        <h2>게시글 작성</h2>
        <form method="?" action="?">
        	<input type="hidden" value="board_write" name="command">
            <table>
                <tr>
                    <th>제목 *</th>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <th>아이디 *</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>비밀번호 *</th>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea cols="100" rows="30" name="content"></textarea></td>
                </tr>
            </table>
            <input class="btn" type="submit" value="등록">
            <input class="btn" type="reset" value="초기화">
            <input class="btn" type="button" value="취소" >
        </form>

</div>



<div id="addTable">
				<h2> 게시글 리스트</h2>
		<table id="ctb" border="1" cellpadding="5" cellspacing="0">
		
			<thead>
				<tr>
					<th>글번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
				
			</thead>
			<tbody id="addtr">
			
			</tbody>
		</table>
	</div>
</body>
</html>
