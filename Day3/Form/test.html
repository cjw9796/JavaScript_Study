<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>예제</title>

    <script>
        function report() {
            var msg = "다음 여행지를 선택하셨습니다.\n";
            var checkBoxes = document.getElementsByName("country");

            for (var i = 0; i < checkBoxes.length; i++) {
                if (checkBoxes[i].checked) {
                    msg += ("- " + checkBoxes[i].value + "\n");
                }
            }

            alert(msg);
        }
    </script>
</head>

<body>
    <!-- radio 버튼과 다르게 이름이 같아도 중복 선택 가능 -->
    <h2>지금 가장 가고 싶은 곳은?</h2>
    <input type="checkbox" name="country" value="중국">중국
    <input type="checkbox" name="country" value="미국">미국
    <input type="checkbox" name="country" value="캐나다">캐나다
    <input type="checkbox" name="country" value="유럽">유럽
    <input type="button" value="제출" onclick="report()">
</body>

</html>
